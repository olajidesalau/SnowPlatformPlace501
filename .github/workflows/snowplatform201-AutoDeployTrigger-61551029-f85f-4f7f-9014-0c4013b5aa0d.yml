name: Trigger auto deployment for snowplatform201

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ NewWebSnow201 ]
    paths:
    - '**'
    - '.github/workflows/snowplatform201-AutoDeployTrigger-61551029-f85f-4f7f-9014-0c4013b5aa0d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SNOWPLATFORM201_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SNOWPLATFORM201_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SNOWPLATFORM201_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.SNOWPLATFORM201_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SNOWPLATFORM201_REGISTRY_PASSWORD }}
          containerAppName: snowplatform201
          resourceGroup: SnowServicesplace201
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


